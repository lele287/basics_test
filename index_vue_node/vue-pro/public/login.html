<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人登录</title>
    <!-- 引入favicon图标 -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- 引入我们初始化样式文件 -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="d1">
        <form action="">
            <i class="i1"></i>
            <input type="text" class="form-control in1 name" placeholder="请输入用户名" value="" id="userName" name="userName">
            <input type="password" class="form-control in1" placeholder="请输入密码" value="" id="userPwd" name="userPwd">
            <input type="button" class="in1" value="登录" onclick="login()">
            <input type="checkbox"><span>记住密码</span>
            <p onclick="register()">免费注册</p>
        </form>
    </div>
</body>

</html>
