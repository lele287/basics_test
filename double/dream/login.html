<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.5.1.js"></script>
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script src="js/login.js"></script>
</head>
<body style="background-color: #f4f4f4;">
    <img src="images/login/login.jpg" alt="">
    <div class="container">

        <div class="switch">
            <span class="aa"><a href="login.html"></a>登录</span>
            <span>/</span>
            <span><a href="register.html">注册</a></span>
        </div>
        <form action="" class="form">
            <div class="wrapper"><i class="fa fa-mobile"></i><input type="text" placeholder="&nbsp;&nbsp;请输入手机号" id="username" class="fa-user-circle"></div>
            <div class="wrapper"><i class="fa fa-unlock-alt"></i><input type="password" name="" id="password" placeholder="&nbsp;&nbsp;请输入密码"></div> 
            <input type="checkbox" name="" id="checkbox" checked>
            <span>记住密码</span>
            <a href="register.html">去注册>></a>
            <input type="button" value="登录" id="Login" onclick="login()">
        </form>
    </div>

</body>

</html>
