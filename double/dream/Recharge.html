<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充值界面</title>
    <link rel="stylesheet" href="css/Recharge.css">
    <link rel="stylesheet" href="css/TT.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/chapter.js"></script>
</head>

<body style="background-color: #f4f4f4;">
    <div class="nav">
        <div class="nav_center">
            <img src="images/logo.png" alt="">
            <p>请您充值</p>
        </div>
    </div>
    <div class="main">
        <h6>账号</h6>
        <div class="bighead">
            <img src="https://sta.gtimg.com/yuewen/pay/images/pc/user.0.5.png" alt="">
            <h4 id="user1">书友</h4>
        </div>
        <div class="money">
            <h6>充值方式</h6>
            <ul>
                <li>
                    <div class="border"></div>
                    <div class="alipay"></div>
                    <span>支付宝</span>

                </li>
                <li>
                    <div class="border"></div>
                    <div class="we-chat"></div>
                    <span>微信</span>
                </li>
                <li>
                    <div class="border"></div>
                    <div class="icon-qq"></div>
                    <span>QQ钱包</span>
                </li>
                <li>
                    <div class="border"></div>
                    <div class="unionpay"></div>
                    <span>银联</span>
                </li>
                <li>
                    <div class="border"></div>
                    <span>其他支付方式</span>
                </li>
            </ul>
        </div>
        <div class="money2">
            <h6>充值金额</h6>
            <ul id="test">
                <li>
                    <div class="border2"></div>
                    <p>￥10</p>
                    <span>(1000阅读币)</span>
                </li>
                <li>
                    <div class="border2"></div>
                    <p>￥20</p>
                    <span>(2000阅读币)</span>
                </li>
                <li>
                    <div class="border2"></div>
                    <p>￥30</p>
                    <span>(3000阅读币)</span>
                </li>
                <li>
                    <div class="border2"></div>
                    <p>￥50</p>
                    <span>(5000阅读币)</span>
                </li>
                <li>
                    <div class="border2"></div>
                    <p>￥100</p>
                    <span>(10000阅读币)</span>
                </li>
            </ul>
        </div>
        <div class="pay">
            <div class="newpay" onclick="pay()">
                <p>立即支付</p>
                <div class="newpay2">￥10</div>
            </div>
            <input type="checkbox" name="" id="checkbox" checked>
            <span>我同意《用户服务协议》</span>
        </div>
    </div>
</body>


</html>
